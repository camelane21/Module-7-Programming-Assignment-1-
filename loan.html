<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Compute Loan Payment</title>
</head>
<body>
  <h2>Compute Loan Payment</h2>
  <form action="LoanServlet" method="get">
    <label>Loan Amount: 
      <input type="text" name="loanAmount" value="150000">
    </label><br><br>
    <label>Annual Interest Rate: 
      <input type="text" name="annualInterestRate" value="7.85">
    </label><br><br>
    <label>Number of Years: 
      <input type="text" name="numberOfYears" value="15">
    </label><br><br>
    <input type="submit" value="Compute Loan Payment">
    <input type="reset"  value="Reset">
  </form>
</body>
</html>
